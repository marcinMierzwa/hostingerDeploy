<div>
<form action="javascript:void(0)" [formGroup]="form" (submit)="sendUser()">
  <input 
  type="text"
  name="userName"
  placeholder="add new usee name"
  formControlName="userName"
  />
  <button type="submit">create user</button>
</form>
</div>

<h1>Show Users List</h1>

<ul>
    @for (user of users$ | async; track $index) {

        <li>{{ user.userName }}</li>
    }
</ul>
